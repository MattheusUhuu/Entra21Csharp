<body>

    <form action="enviaemail.cs" method="get" enctype="multipart/form-data">
        <div class="pageContainer">
            <div class="pageNomes">
                <label>Nome: </label>
                <input type="text" name="nome" placeholder="Informe seu nome completo">
                <label>Sobrenome: </label>
                <input type="text" placeholder="Informe seu sobrenome">
            </div>

            <div class="email">
                <label>E-mail: </label>
                <input type="email" name="email" placeholder="Informe seu E-mail" required>
            </div>

            <div class="pageEstadoENascimento">
                <label>Estado</label>
                <select name="estado">
                    <option value="">Selecione o estado</option>
                    <option value="SC" selected>Santa Catarina</option>
                    <option value="PR">Parana</option>
                    <option value="RS">Rio Grande do Sul</option>
                </select>
                <label>Data de nascimento</label>
                <input type="datetime-local">
            </div>

            <div class="sexoEFoto">
                <label>Sexo</label>
                <span>
                    <input class="masc" type="radio" name="sexo" checked value="M"> Masculino
                    <input class="fem" type="radio" name="sexo" value="F"> Feminino
                </span>

                <label for="">Foto</label>
                <input type="file" name="foto" multiple>
            </div>

            <div class="setor">
                <label>Setor</label>
                <input type="checkbox" name="comida" checked value="TI"> TI
                <input type="checkbox" name="comida" value="Industrial"> Industrial
                <input type="checkbox" name="comida" value="Marketing"> Marketing
            </div>
        </div>

        <div class="pageTextArea">
            <label>Sua Mensagem</label>
            <textarea name="" required></textarea>
        </div>
        </div>

        <div class="divBotao">
            <input type="hidden" name="codigoIbge" value="1058483">
    
            <button type="submit">Enviar</button>
            <input type="reset" name="enviar" value="Cancelar">
        </div>
    </form>

    <footer>
        <span class="direitos">2022 &copy; todos os direitos reservados</span>
        <span class="assinatura">Feito por <a href="http://www.agenciamanadah.com.br" target="_blank">Pedro
                Matheus</a></span>
    </footer>

</html>
